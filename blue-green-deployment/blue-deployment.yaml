apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-blue
  labels:
    app: guestbook
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      version: blue
  template:
    metadata:
      labels:
        app: guestbook
        version: blue
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: guestbook
            version: blue
      containers:
      - name: guestbook
        image: guestbook-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3030
        env:
        - name: REDIS_HOST
          value: "redis-simple-service"
        - name: VERSION
          value: "blue-v1.0"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /env
            port: 3030
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /env
            port: 3030
          initialDelaySeconds: 5
          periodSeconds: 5